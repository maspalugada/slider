<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemisah Audio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Pemisah Audio</h1>
        <p>Unggah file audio (MP3, WAV, OGG) untuk memisahkannya menjadi vokal, drum, bass, dan instrumen lainnya.</p>

        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="file-input" name="file" accept=".mp3,.wav,.ogg" required>
            <button type="submit">Pisahkan Audio</button>
        </form>

        <div id="status" class="hidden">
            <p id="status-text">Memproses... ini mungkin memakan waktu beberapa menit.</p>
            <div class="loader"></div>
        </div>

        <div id="results" class="hidden">
            <h2>Hasil</h2>
            <div id="stems-container"></div>
        </div>

        <div id="error" class="hidden">
            <h2>Error</h2>
            <p id="error-message"></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
